<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    color:blue;
    font-size:350%;
	margin-top:0px;
	margin-bottom:5px;
}
body {
	margin-left:10px;
}
#demo4 {
	font-size:120%;
	color:red;
}
</style>
</head>
<body>
<h1>The Password Guessing Game</h1>
<!--When the button is pressed, the game will begin.-->
<button onclick="myFunction()">Start</button>
<!--Empty elements are filled with text later.-->
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
function myFunction(){
	//Generates a random 4-digit password to begin the game.
	var w = Math.floor((Math.random()*9)+1);
	var x = Math.floor((Math.random()*9)+1);
	var y = Math.floor((Math.random()*9)+1);
	var z = Math.floor((Math.random()*9)+1);
	var pswd = w*1000 + x*100 + y*10 + z*1;
	//Creates variable "count" and sets it to 0. This will keep track of the number of guesses the user enters.
	var count = 0;
	//While "count" is less than 5, the following is performed.
	while (count < 5) {
		//The user enters a first guess for the password.
		var guess = prompt("Enter your guess here.");
		//If the password is guessed correctly, a prompt pops up and the user enters whether or not to play again.
		if (guess == pswd) {
			yn = prompt("Excellent! You did it! Now would you like to play again (Y/N)?");
			//If the user enter "Y", then a window pops up and the count is set to 0.
			if (yn == "Y") {
				window.alert("Click Start to play again.");
				count = 0;
			}
			//Otherwise, a window pops up saying "Goodbye."
			else {
				window.alert("Goodbye.");
			}
			//Breaks from the loop.
			break;
		}
		//If the guess is incorrect and the first guess has been entered, Hint 1 is displayed.
		else if (count < 1) {
			//There are different premises on which Hint 1 is displayed, depending on the relationship between the first and last digit.
			if (w > z) {
				document.getElementById("demo1").innerHTML = "Incorrect! <b>Hint 1:</b> The product of the first and last digits is " + (w * z) + ", and the first digit is greater than the last digit.";	
			}
			else if (w < z) {
				document.getElementById("demo1").innerHTML = "Incorrect! <b>Hint 1:</b> The product of the first and last digits is " + (w * z) + ", and the first digit is less than the last digit.";	
			}
			else {
				document.getElementById("demo1").innerHTML = "Incorrect! <b>Hint 1:</b> The product of the first and last digits is " + (w * z) + ", and the first digit is equal to the last digit.";	
			}
		}
		//If the guess is incorrect and the first guess has been entered, Hint 1 is displayed.
		else if (count < 2) {
			document.getElementById("demo2").innerHTML = "Incorrect! <b>Hint 2:</b> The sum of the first and third digits is " + (w + y) + ".";	
		}
		//If the guess is incorrect and the second guess has been entered, Hint 2 is displayed.
		else if (count < 3) {
			document.getElementById("demo3").innerHTML = "Incorrect! <b>Hint 3:</b> The sum of the second and third digits is " + (x + y) + ".";
		}
		//If the guess is incorrect and the third guess has been entered, Hint 3 is displayed.
		else {
			document.getElementById("demo4").innerHTML = "You lose! Password is frozen!";
		}
		//Increments variable "count" -- sets "count" equal to itself plus 1.
		count++;
		//The While loop is ongoing until "count" reaches 5.
	}
}
</script>
</body>
</html>
